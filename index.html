<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>多方查询IP地址</title>
  <meta name="keywords" content="IP地址">
  <meta name="description" content="从中国和外国查询自己的IP地址">
  <link rel="stylesheet" href="https://ftp.wx2020.cn/bootstrap.css">
   <link rel="shortcut icon" href="https://ip.wx2020.cn/favicon.ico">
</head>

<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">多方查询IP地址</h5>
  </div>

  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">

  </div>

  <div class="container">
    <div class="card-deck mb-3 text-center">
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          从国内查询
        </div>
        <div class="card-body">
          <p>
            <iframe
              src="https://findipinfo.applinzi.com"
              scrolling="no" marginheight="0" marginwidth="0" width="100%" height="90" frameborder="0">
            </iframe>
          </p>

          <p>这是访问国内网站所使用的IP</p>

        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          从国外查询
        </div>
        <div class="card-body">
          <p>
            <iframe
              src="https://find-ip-info.azurewebsites.net/"
              scrolling="no" marginheight="0" marginwidth="0" width="100%" height="90" frameborder="0">
            </iframe>
          </p>

          <p>这是访问普通的国外网站所使用的IP</p>
        </div>
      </div>
      <div class="card mb-4 shadow-sm">
        <div class="card-header">
          从谷歌查询
        </div>
        <div class="card-body">
          <p>
            <iframe
              src="https://cool-lambda-249412.appspot.com/"
              scrolling="no" marginheight="0" marginwidth="0" __idm_id__="319482881" width="100%" height="90"
              frameborder="0">
              
            </iframe>
          </p>

          <p>这是访问谷歌所使用的IP</p>
        </div>
      </div>
    </div>

    <footer class="text-center">
	 <a class="text-muted" href="http://beian.miit.gov.cn/" rel="noopener" target="_blank">鲁ICP备17033555号 </a>
    </footer>
  </div>




</body>

</html>
